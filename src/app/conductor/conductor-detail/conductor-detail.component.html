
<div class="container border" style="overflow-y: auto; height: 450px;">
  <div class="row" style="align-items: center;">
    <div class="col mx-auto text-center">
      <img
        class="img-responsive img"
        src="{{ conductorDetail.foto }}"
        alt="{{ conductorDetail.nombre }}"
        (click)="activate=!activate"
      />
    </div>

    <div class="col">
      <dl>
        <dt>Nombre</dt>
        <dd>{{ conductorDetail.nombre }}</dd>
        <dt>Identificaci√≥n</dt>
        <dd>{{ conductorDetail.identificacion }}</dd>
        <dt>Reservas</dt>
        <div
          class="scroll-container"
          style="overflow-y: auto; height: 100px; width: 80%"
        >
          <dd *ngFor="let reserva of conductorDetail.reservas">
            <li
              (click)="onSelectedReserva(reserva)"
              class="list-group-item; list-group-item-action"
            >
              <a routerLink="/reservas/{{ reserva.id }}">
                {{ reserva.fechaHoraEfectuada}}</a>
            </li>
          </dd>
        </div>
      </dl>
    </div>
  </div>
  <div [ngClass]="activate ? 'row' : 'd-none'" style="margin-top: 10px">
    <div *ngIf="activate">
      <div class="container border" style="margin-bottom: 10px">
        <app-reserva-detail [reservaDetail]="reserva"></app-reserva-detail>
      </div>
    </div>
  </div>
</div>

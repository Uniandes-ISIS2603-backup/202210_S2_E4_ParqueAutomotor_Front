<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card-header-img">
        <img class="img-fluid" src="{{ conductorDetail.foto }}" alt="{{ conductorDetail.nombre }}" />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Nombre</dt>
        <dd>{{ conductorDetail.nombre }}</dd>
        <dt>Identificaci√≥n</dt>
        <dd>{{ conductorDetail.identificacion }}</dd>
        <dt>Reservas</dt>
        <div class="scroll-container" style="overflow-y: auto; height: 100px;width: 80%;">
          <dd *ngFor="let reserva of conductorDetail.reservas">
            <li class="list-group-item; list-group-item-action">
              {{reserva.id}}
              <a routerLink="/reservas/{{ reserva.id}}">{{ reserva.id }}</a>
            </li>
          </dd>
        </div>


      </dl>
    </div>
  </div>
</div>

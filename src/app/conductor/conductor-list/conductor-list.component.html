
<div class="container-fluid">
  <h1 class="center"> Conductores </h1>
  <div class="row">
    <div *ngFor="let conductor of conductores" class="col mb-2">
      <div class="card">
        <img class="card-img-top" src="{{conductor.foto}}"
        alt="{{ conductor.nombre }}"/>
        <div class="card-body">

          <h5 class="card-title">{{conductor.nombre}}</h5>
          <p class="card-text">{{conductor.identificacion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

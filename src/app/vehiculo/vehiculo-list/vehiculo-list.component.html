<div *ngIf="selected">
  <app-vehiculo-detail [vehiculoDetail]="selectedVehiculo"></app-vehiculo-detail>
</div>

<hr />

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let vehiculo of vehiculos" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ vehiculo.foto }}"
          alt="{{ vehiculo.placa }}"
          (click)="onSelected(vehiculo)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ vehiculo.placa }}</h5>
          <p class="card-text">[{{ vehiculo.tipo }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
